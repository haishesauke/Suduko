services:
  - type: web
    name: file-tools-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    preDeployCommand: |
      apt-get update && apt-get install -y ffmpeg
